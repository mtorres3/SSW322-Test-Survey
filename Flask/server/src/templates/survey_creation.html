<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test/Survey</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
 
<body>
    <h1>Take a Survey</h1>
    <form id="test-form" action="/test" method="POST">
        <div>
            <label name='question-name'>Question:</label>
            <input type="text" id="question" placeholder="Question">
        </div>
        <br>
        <div>
            <label name="answer-options" placeholder="Enter Answer">Answer:</label>
            <input type="test" class="short-answer">
        </div>
        <br>
        <button type="submit" id="submit" name="submit">Submit</button>
    </form>
    <img class="logo" width='300' height='75' src="../images/greggs_a-team.png">
</body>

</html>
