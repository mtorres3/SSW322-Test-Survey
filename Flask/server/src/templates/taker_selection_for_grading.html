<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taker Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
 
<body>
    <div class='main-box'>        
        <h1 class = 'header-list'>Select a User to Grade</h1>
        <hr>
        <a href='/grade_test_select'><img src="{{ url_for('static', filename='images/back-button.png') }}" height='50' width='50' class='back'></a>

        <div class='list-div'>
        <form id='taker-list-form' method='POST'>
            <select class='test-selection' name="taker-list" id='taker-list' form="taker-list-form">
                {% for taker in takerListings %}
                    <option value={{taker}}>{{taker}}</option>
                {% endfor %}
            </select>
            <button type='submit' class='test-selection-submit'>Select User</button>
        </form> 
        </div>

    </div>
</body>

</html>
