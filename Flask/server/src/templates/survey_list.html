<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
 
<body>

    <div class='main-box'>
        <h1 class = 'header-list'>Select Survey</h1>
        <hr>
        <a href='/open_file'><img src="{{url_for('static', filename='images/back-button.png')}}" height='50' width='50' class='back'></a>

        <div class='list-div'>
            <form id='survey-list-form' method='POST'>
                <select class='test-selection' name="survey-list" id='survey-list' form="survey-list-form">
                    {% for survey in surveyListings %}
                        <option value={{survey}}>{{survey}}</option>
                    {% endfor %}
                </select>
                <button type='submit' class='test-selection-submit'>Select Survey</button>
            </form> 
        </div>
        
        <!--<div class='list-div'>
            {% for n in questions %}
        <p>{{questionInfo}}</p>
        <hr>
        {% endfor %}
        </div>-->


    </div>
</body>

</html>
